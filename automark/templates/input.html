{% block content %}
<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Auto Marks</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
	<script src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>
	<link href="style.css" rel="stylesheet">
	<link rel="stylesheet" href="https://m.w3newbie.com/you-tube.css">
</head>

<h1>AutoMarksUpdater</h1>
<form action="main" method="POST">
    {% csrf_token %}

    Email: <input type="email" name="email"><br><br>
    Password <input type="password" name="password"><br><br>
	Course: <input type="text" name="course"><br><br>
	Student Names List: <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" name="names"></textarea>
    Student Emails List: <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" name="emails"></textarea>
	Student Marks List: <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" name="marks"></textarea>



    <input type="submit" name="" class="btn btn-primary" value="Submit">
</form>

{% endblock %}
